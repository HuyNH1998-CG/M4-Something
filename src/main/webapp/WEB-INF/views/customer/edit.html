<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title th:text="Edit ${customer.username}"></title>
</head>
<body>
<div class="container">
    <a href="/home"> Go back </a>
</div>
<div class="container">
    <form method="post" th:object="${customer}">
        <table>
            <tr>
                <th>UserName</th>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" th:field="*{password}" th:value="*{password}"></td>
            </tr>
            <tr>
                <td><input type="date" th:field="*{date}" th:value="*{date}" hidden></td>
                <td><button type="submit"> Create </button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
