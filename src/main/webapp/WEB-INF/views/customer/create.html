<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div class="container">
    <a href="/home"> Go back </a>
</div>
<div class="container">
    <form method="post" th:object="${customer}">
        <table>
            <tr>
                <th>UserName</th>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <th>Role</th>
                <td><select th:field="*{role}">
                    <option th:each="rl : ${roles}" th:value="${rl.id}" th:text="${rl.name}"></option>
                </select></td>
            </tr>
            <tr>
                <td><input type="date" id="today" th:field="*{date}" hidden></td>
                <td><button type="submit"> Create </button></td>
            </tr>
        </table>
    </form>
</div>
<script>
    document.getElementById("today").valueAsDate = new Date()
</script>
</body>
</html>
