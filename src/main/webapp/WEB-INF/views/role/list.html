<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <a href="/role/create"> Create </a>
</div>
<div class="container">
  <div class="row">
    <table border="1" id="customers">
      <tr>
        <th>ID</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr th:each="cus : ${roles}">
        <td th:text="${cus.id}"></td>
        <td th:text="${cus.name}"></td>
        <td><a th:href="@{/role/edit/{id}(id=${cus.id})}">Edit</a></td>
        <td><a th:href="@{/role/delete/{id}(id=${cus.id})}">Delete</a></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
